<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blocked by WebDefender-X</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: radial-gradient(circle at top, #0b1120, #020617 55%, #000 100%);
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 24px 26px;
      max-width: 520px;
      width: 90%;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 3px 10px;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: rgba(127, 29, 29, 0.8);
      border: 1px solid rgba(248, 113, 113, 0.7);
      color: #fecaca;
      margin-bottom: 12px;
    }
    .meta {
      font-size: 0.82rem;
      color: #9ca3af;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .reason {
      font-size: 0.85rem;
      margin-bottom: 16px;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.84rem;
      cursor: pointer;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-secondary {
      background: transparent;
      color: #9ca3af;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
  </style>
</head>
<body>
<div class="card">
  <div class="badge">Access blocked</div>
  <h1>WebDefender-X stopped this page</h1>
  <div class="meta">
    URL: <span id="blocked-url"></span>
  </div>
  <div class="reason">
    Reason: <strong id="blocked-reason"></strong>
  </div>
  <p style="font-size: 0.82rem; color:#9ca3af;">
    If you believe this is a mistake, you can proceed at your own risk or adjust rules in the backend.
  </p>
  <div class="buttons">
    <button class="btn-primary" id="proceed-btn">Proceed anyway</button>
    <button class="btn-secondary" id="close-btn">Close tab</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const url = params.get("url") || "";
  const reason = params.get("reason") || "unknown";

  document.getElementById("blocked-url").textContent = url;
  document.getElementById("blocked-reason").textContent = reason;

  document.getElementById("proceed-btn").addEventListener("click", () => {
    if (url) {
      // Open original URL in this tab (no further interception by the extension for this click)
      window.location.href = url;
    }
  });

  document.getElementById("close-btn").addEventListener("click", () => {
    window.close();
  });
</script>
</body>
</html>
