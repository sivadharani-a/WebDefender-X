<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebDefender-X Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0b1e2d;
      font-family: 'Orbitron', sans-serif;
      color: #66fcf1;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: #112d42;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00ffe1;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .metric {
      font-size: 2rem;
      font-weight: bold;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">WebDefender-X Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Total Requests</h2>
      <p class="metric" id="total-requests">0</p>
    </div>
    <div class="card">
      <h2>Blocked Attacks</h2>
      <p class="metric" id="blocked-attacks">0</p>
    </div>
    <div class="card">
      <h2>Top IPs</h2>
      <div id="top-ips"></div>
    </div>
    <div class="card">
      <h2>Attack Type Distribution</h2>
      <canvas id="attack-chart"></canvas>
    </div>
    <div class="card">
      <h2>Real-Time Traffic Monitor</h2>
      <canvas id="traffic-chart"></canvas>
    </div>
    <div class="card">
      <h2>Threat Severity Level</h2>
      <canvas id="severity-chart"></canvas>
    </div>
    <div class="card">
      <h2>Detection Accuracy</h2>
      <p class="metric" id="detection-accuracy">Loading...</p>
    </div>
    <div class="card">
      <h2>Malware File Uploads Blocked</h2>
      <p class="metric" id="malware-uploads">0</p>
    </div>
  </div>

  <script>
    let attackChart, trafficChart, severityChart;

    async function fetchStats() {
      const response = await fetch("/get_stats");
      const data = await response.json();

      // Update metrics
      document.getElementById("total-requests").innerText = data.total_requests;
      document.getElementById("blocked-attacks").innerText = data.blocked_attacks;
      document.getElementById("malware-uploads").innerText = data.malware_uploads;
      document.getElementById("detection-accuracy").innerText = data.detection_accuracy + "%";

      // Update top IPs
      const topIpsEl = document.getElementById("top-ips");
      topIpsEl.innerHTML = "";
      data.top_ips.forEach(ip => {
        const p = document.createElement("p");
        p.innerText = `${ip.ip} - ${ip.count} requests`;
        topIpsEl.appendChild(p);
      });

      //Attack Distribution Pie Chart
      if (attackChart) {
        attackChart.data.datasets[0].data = Object.values(data.attack_distribution);
        attackChart.update();  // Update chart with new data
      } else {
        attackChart = new Chart(document.getElementById("attack-chart"), {
          type: "doughnut",
          data: {
            labels: Object.keys(data.attack_distribution),
            datasets: [{
              data: Object.values(data.attack_distribution),
              backgroundColor: ["#ff4c4c", "#4cff4c", "#4c4cff"]
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: { color: "#ffffff" }
              }
            }
          }
        });
      }

      //Real-Time Traffic Monitor (Line Chart)
      if (trafficChart) {
        trafficChart.data.datasets[0].data = data.real_time_traffic;
        trafficChart.update();  // Update chart with new data
      } else {
        trafficChart = new Chart(document.getElementById("traffic-chart"), {
          type: "line",
          data: {
            labels: data.real_time_traffic.map((_, i) => "T-" + i),
            datasets: [{
              label: "Requests/sec",
              data: data.real_time_traffic,
              borderColor: "#00ffe1",
              backgroundColor: "rgba(0,255,225,0.1)",
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            },
            plugins: {
              legend: {
                labels: { color: "#ffffff" }
              }
            }
          }
        });
      }

      // Threat Severity Level (Bar Chart)
      if (severityChart) {
        severityChart.data.datasets[0].data = Object.values(data.threat_severity);
        severityChart.update();  // Update chart with new data
      } else {
        severityChart = new Chart(document.getElementById("severity-chart"), {
          type: "bar",
          data: {
            labels: Object.keys(data.threat_severity),
            datasets: [{
              label: "Threats",
              data: Object.values(data.threat_severity),
              backgroundColor: ["#ff3300", "#ffaa00", "#33ffcc", "#66ff66"]
            }]
          },
          options: {
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            },
            plugins: {
              legend: {
                labels: { color: "#ffffff" }
              }
            }
          }
        });
      }
    }

    
    fetchStats();
    setInterval(fetchStats, 1000); // Update every 1 second
  </script>
</body>
</html>
